<div class="currency">
	<table>
		<thead>
			<tr>
				<th>валюта</th>
				<th>курс</th>
				<th>дата</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>rub</td>
				<td>1</td>
				<td>{{ currency.date }}</td>
			</tr>

			<tr *ngFor="let c of currencies">
				<td>{{ c }}</td>
				<td>{{ currency.rates[c] }}</td>
				<td>{{ currency.date }}</td>
			</tr>					
		</tbody>
	</table>
</div>
